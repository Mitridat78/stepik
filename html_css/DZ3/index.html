<body style="font-family: Roboto, Arial, Helvetica, sans-serif">
  
    <!-- d-flex - создание контейнера Flexbox (внешняя граница контейнера), 
    flex-column - расположить вертикально элементы (на тот случай если страница изменит размер),
    flex-md-row - отобразить элементы по горизонтали для средних экранов,
    align-items-center - располагаем строки в центре флекса,
    p-3 - пейдинг (отступ внутри контейнера (3 = 1rem (16px if font-size is 16px))),
    px-md-4 - левый и правый пейдинг для средних экранов с размером 1.5rem (24px if font-size is 16px),
    mb-3 - маржа нижней границы до следующего блока, размер 1rem (16px if font-size is 16px),
    bg-white - белый цвет фона флекса,
    border-bottom - нижняя граница,
    shadow-sm - тень и ее размер -->
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-5 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><span class="pr-1 font-weight-bold">UBER</span> <span class="text-success">EATS</span></h5>
    <nav class="my-2 my-md-0 mr-md-3">

      <a class="p-2 text-dark" href="#">Support</a>

    <a href="#"><img src="img/food_basket.png" alt="" style="width: 30px;"></a>
  </div>
