                <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="mt-0 mt-md-3 mt-lg-0 ml-5">

        <form class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Имя</label>
                <input type="name" class="form-control" id="inputEmail4">
                <label for="inputPassword4" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword4">
                <label for="inputAddress" class="form-label">Повторить пароль</label>
                <input type="password" class="form-control" id="inputAddress" placeholder="">
                <div class="d-grid d-md-block mt-3">
                    <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- pagination block -->
