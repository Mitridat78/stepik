{% load static %}
<!-- Carousel -->
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static '/img/karlikovya taksa.webp' %}" class="d-block mx-auto w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="fs-1" style="color:rgb(246, 105, 5);">Карликовая такса</h2>
            <p class="fs-4" style="color:rgb(246, 105, 5);">Карликовая такса - история, кормление, уход</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static '/img/dlinnosherstnaya taksa.webp' %}" class="d-block mx-auto w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="fs-1" style="color:rgb(246, 105, 5);">Длинношерстная такса</h2>
            <p class="fs-4" style="color:rgb(246, 105, 5);">Длинношерстная такса - история, кормление, уход</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static '/img/head.webp' %}" class="d-block mx-auto w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="fs-1" style="color:rgb(246, 105, 5);">Шоколадная такса</h2>
            <p class="fs-4" style="color:rgb(246, 105, 5);">Шоколадная такса - история, кормление, уход </p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
       <!-- <span class="carousel-control-prev-icon border border-3 border-primary rounded-circle bg-primary" aria-hidden="true">--><i class="fa-solid fa-angle-left" style="font-size: 3rem; color: chocolate;"></i>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <!--<span class="carousel-control-next-icon" aria-hidden="true"></span>-->
        <i class="fa-solid fa-angle-right" style="font-size: 3rem; color: chocolate;"></i>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div> <!-- end corousel -->
  </div> <!-- end div container -->
